<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Exercício 10 - Site Educativo</title>

<body>
    <header>
        <h1>Exercício 10: Pesquisa sobre Assuntos do Cotidiano</h1>
    </header>

    <main>
        <section class="exercicio">
            <p>Utilize uma ferramenta de IA (como ChatGPT ou Microsoft Copilot) para pesquisar e reformular a resposta para a seguinte pergunta:</p>
            <div id="pergunta"></div>
            <form id="form-exercicio10" onsubmit="return validarExercicio10()">

                <textarea id="resposta" name="resposta" rows="6" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>
