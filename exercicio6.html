<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 6 - Site Educativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="exercicios.js" defer></script>
</head>
<body>
    <header>
        <h1>Exercício 6: Selecionar Links Corretos</h1>
    </header>

    <main>
        <section class="exercicio">
            <p>Clique apenas nos elementos que são links:</p>
            <div class="elementos">
                <a href="#" onclick="elementoClicado(this)">Link 1</a>
                <button onclick="elementoClicado(this)">Botão 1</button>
                <a href="#" onclick="elementoClicado(this)">Link 2</a>
                <span onclick="elementoClicado(this)">Texto 1</span>
                <a href="#" onclick="elementoClicado(this)">Link 3</a>
            </div>
            <div id="resultado"></div>
        </section>
    </main>

    </footer>
</body>
