<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1 - Site Educativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="exercicios.js" defer></script>
</head>
<body>
    <header>
        <h1>Exercício 1: Preencher o Nome e Data de Nascimento</h1>
    </header>

    <main>
        <section class="exercicio">
            <p>Por favor, preencha seu nome completo e data de nascimento nos campos abaixo:</p>
            <form id="form-exercicio1" onsubmit="return validarExercicio1()">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>

                <button type="submit">Enviar</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site Educativo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
