<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 8 - Site Educativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="exercicios.js" defer></script>
</head>
<body>
    <header>
        <h1>Exercício 8: Identificar Propagandas</h1>
    </header>

    <main>
        <section class="exercicio">
            <p>Em uma página simulada, identifique e marque os elementos que são propagandas:</p>
            <div class="pagina-simulada">
                <div class="elemento" onclick="marcarPropaganda(this)" data-propaganda="true">Anúncio 1</div>
                <div class="elemento" onclick="marcarPropaganda(this)" data-propaganda="false">Notícia 1</div>
                <div class="elemento" onclick="marcarPropaganda(this)" data-propaganda="true">Anúncio 2</div>
                <div class="elemento" onclick="marcarPropaganda(this)" data-propaganda="false">Artigo 1</div>
                <div class="elemento" onclick="marcarPropaganda(this)" data-propaganda="false">Artigo 2</div>
            </div>
            <button onclick="verificarPropagandas()">Verificar</button>
            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site Educativo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
