<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 7 - Site Educativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="exercicios.js" defer></script>
</head>
<body>
    <header>
        <h1>Exercício 7: Completar um Formulário</h1>
    </header>

    <main>
        <section class="exercicio">
            <p>Preencha o formulário de contato abaixo e clique em enviar:</p>
            <form id="form-exercicio7" onsubmit="return validarExercicio7()">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site Educativo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
